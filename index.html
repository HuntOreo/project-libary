<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./infrastructure/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
  </head>

  <body>
    <header>
      <div class="wrapper">
        <h1>Library</h1>
        <button class="showFormBtn">Add</button>
      </div>
    </header>

    <div class="shelf"></div>

    <div class="form-container">
      <form action="" id="book-form">
        <div class="wrapper">
          <label for="title" class="required">Title</label>
          <input type="text" name="title" id="title" required>
        </div>
        <div class="wrapper">
          <label for="author" class="required">Author</label>
          <input type="text" name="author" id="author" required>
        </div>
        <div class="wrapper">
          <label for="publish-date" class="required">Publish Date</label>
          <input type="number" name="publish-date" id="publish-date" required>
        </div>
        <div class="wrapper">
          <label for="cover-link">Cover Link</label>
          <input type="text" name="cover-link" id="cover-link">
        </div>
        <p>* Required</p>
        <button class="addBookBtn" type="submit">Add</button>
        <button class="cancelBtn" type="button">Cancel</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
